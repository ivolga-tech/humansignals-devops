- name: Install HumanSignals and its dependencies
  hosts: all
  become: yes
  roles:
    - role: common
      become: no

    - role: crio
      vars:
        crio_version: "1.25"

    - role: darkwizard242.crictl
      vars:
        crictl_version: 1.25.0

    - role: geerlingguy.docker
      vars:
        docker_install_compose: no
        docker_users:
          - "{{ ansible_user }}"

    - role: minikube

    - role: geerlingguy.helm
      vars:
        helm_version: v3.11.1
    
    - role: humansignals
      become: no

    - role: geerlingguy.firewall
      vars:
        firewall_flush_rules_and_chains: false
        firewall_allowed_tcp_ports:
          - "22"
          - "80"
          - "443"

