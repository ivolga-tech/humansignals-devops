production: false

server:
  host: humansignals-sda.ivolga.tech

grafana:
  enabled: true
  host: grafana.humansignals-sda.ivolga.tech

kafka:
  # Enable non-TLS external access to an internal Kafka cluster at $PUBLIC_IP:30000
  externalAccess: false

clickhouse:
  internal: true
  # If you require non-TLS external access to an internal ClickHouse, use NodePort. Otherwise, use ClusterIP
  # The external ports would be 30123 for the HTTP API and 30900 for the Native Protocol
  serviceType: ClusterIP
  host:
  cluster:
  database:
  user:
  password:
  # Whether to use TLS connection
  secure: true
  # Whether to verify TLS certificate
  verify: true
