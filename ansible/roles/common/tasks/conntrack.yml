- name: Install conntrack
  become: true
  ansible.builtin.apt:
    name: conntrack
    state: latest
  when: ansible_facts['os_family'] == "Debian"

- name: Install conntrack
  become: true
  ansible.builtin.dnf:
    name: conntrack-tools
    state: latest
  when: ansible_facts['os_family'] == "RedHat"
